<h2 mat-dialog-title>Add New Product</h2>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Name" formControlName="productName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option value="Phone">Phone</mat-option>
        <mat-option value="Tablet">Tablet</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="">Product Condition</label>
    <mat-radio-group
      formControlName="freshness"
      aria-label="Select an option"
      class="product-radio-group"
    >
      <mat-radio-button
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
        class="product-radio-button"
        >{{ fresh }}</mat-radio-button
      >
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        matInput
        placeholder="Name"
        type="number"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button type="button" class="white-bg-btn action-btn" mat-dialog-close>
    Close
  </button>
  <button type="button" class="orange-bg-btn action-btn" (click)="addProduct()">
    {{ actionbtn }}
  </button>
</div>
