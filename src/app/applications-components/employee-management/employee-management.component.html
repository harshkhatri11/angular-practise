  <mat-card class="employee-title" class="mat-elevation-z5" style="margin-bottom: 15px;">
    <mat-card-title class="d-flex align-items-center">Employee Management System
      <span class="example-spacer"></span>
      <input matInput (keyup)="applyFilter($event)" #input placeholder="Search..." class="search-input">
      <button class="orange-bg-btn" (click)="handleAddAction()"><mat-icon class="me-2">person_add</mat-icon>
        Add Employee
      </button>
    </mat-card-title>
  </mat-card>
  <mat-card class="mb-3 search-input-mobile">
    <mat-form-field appearance="outline">
      <input matInput (keyup)="applyFilter($event)" #input placeholder="Search...">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </mat-card>
  <div class="employees-card-container">
    <mat-card class="employee-card" *ngFor="let employee of obs |async" class="mat-elevation-z2">
      <mat-card-title class="user-title">{{employee.firstName}} {{employee.lastName}}
        <div>
          <span class="edit-button" (click)="handleEditAction(employee)"><mat-icon>border_color</mat-icon></span>
          <span (click)="handleDeleteAction(employee)" class="delete-button"><mat-icon>delete</mat-icon></span>
        </div>
      </mat-card-title>

      <mat-card-subtitle>{{employee.job_title}}
        <span class="badge employment_type" [ngClass]="{'bg-success':employee.employment_type === 'Full-time',
          'bg-warning':employee.employment_type === 'Part-time',
          'bg-info':employee.employment_type === 'Intern',
          'bg-danger':employee.employment_type === 'Contract',
          'bg-dark':employee.employment_type === 'Probation'}">
          {{employee.employment_type}}
        </span>
      </mat-card-subtitle>

      <mat-card-content class="card-content">

        <div style="width: 40%;">
          <img mat-card-md-image class="user-image" src={{employee.avatar}}>
        </div>

        <div class="user-card-details" style="width: 60%;">
          <div><mat-icon>badge</mat-icon>{{employee.employment_id}}</div>
          <div><mat-icon>mail</mat-icon><a href={{employee.email}} class="employee-email" matTooltip={{employee.email}}
              matTooltipClass='custom-tooltip'>{{employee.email}}</a></div>
          <div><mat-icon>call</mat-icon>{{employee.phone}}</div>
          <div>
            <mat-icon *ngIf="employee.employment_status == 'Active'">radio_button_checked</mat-icon>
            <mat-icon *ngIf="employee.employment_status == 'In-active'">radio_button_unchecked</mat-icon>
            Active
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator [pageSizeOptions]="[6, 10, 25, 100]" showFirstLastButtons class="mt-3"></mat-paginator>
