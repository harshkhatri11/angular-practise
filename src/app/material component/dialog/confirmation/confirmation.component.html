<mat-dialog-content class="mat-typography">
  <h5>Are you sure want to {{details.message}} ?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="orange-bg-btn mx-2"
          (click)=" handleChangeAction()">Yes</button>
  <button class="white-bg-btn"
          mat-dialog-close>No</button>
</mat-dialog-actions>
